
<!DOCTYPE html>
<html lang="hu">
  <head>

        <div class="col">

          <input type="text" id="terulet" class="form-control" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="ar">Ár</label>
          <input type="text" class="form-control" id="ar" readonly>
        </div>
      </div>

      </div>
    </div>
    <script type="module" src="app.js"></script>
